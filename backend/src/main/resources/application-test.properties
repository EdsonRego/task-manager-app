# ================================
# Task Manager - Test Configuration
# ================================

# Database (H2 in-memory)
spring.datasource.url=jdbc:h2:mem:taskmanagerdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Disable Flyway/Liquibase for tests (if present)
spring.flyway.enabled=false
spring.liquibase.enabled=false

# Disable DataLoader or sample data (if any)
spring.sql.init.mode=never

# Security (simplify test authentication)
spring.security.user.name=testuser
spring.security.user.password=testpass
spring.security.user.roles=ADMIN

# Server
server.port=0

# Logging (silent mode for tests)
logging.level.root=ERROR
logging.level.org.springframework.test.context=INFO
logging.level.com.edsonrego.taskmanager=DEBUG
logging.file.name=logs/test-execution.log
