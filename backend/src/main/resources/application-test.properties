# ================================
# ? Test Environment
# ================================

# Database (H2 in-memory)
spring.datasource.url=jdbc:h2:mem:taskmanagerdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Disable migrations
spring.flyway.enabled=false
spring.liquibase.enabled=false
spring.sql.init.mode=never

# Simplified authentication
spring.security.user.name=testuser
spring.security.user.password=testpass
spring.security.user.roles=ADMIN

# Server
server.port=0

# Logging
logging.level.root=ERROR
logging.level.org.springframework.test.context=INFO
logging.level.com.edsonrego.taskmanager=DEBUG
logging.file.name=logs/test-execution.log
