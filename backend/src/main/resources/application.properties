# ================================
# ? Task Manager Application
# ================================
spring.application.name=Task Manager Backend

# ================================
# ? Database Configuration (PostgreSQL)
# ================================
spring.datasource.url=jdbc:postgresql://localhost:5433/task_manager_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# ================================
# ?? JPA / Hibernate
# ================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ================================
# ? Connection Pool (HikariCP)
# ================================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.pool-name=HikariPool-TaskManager

# ================================
# ? Server
# ================================
server.port=8081
server.error.include-message=always
server.error.include-binding-errors=always

# ================================
# ? Logging
# ================================
logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.edsonrego.taskmanager=DEBUG
logging.file.name=logs/taskmanager.log

# ================================
# ? Profiles (optional)
# ================================
spring.profiles.active=dev
